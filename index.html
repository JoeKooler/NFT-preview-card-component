<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <section class="showcase">
        <img
          src="/images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
      </section>
        <h1 class="primary">Equilibrium #3429</h1>
        <h1 class="secondary">
          Our Equilibrium collection promotes balance and calm.
        </h1>

        <section class="pricing">
          <img src="/images/icon-ethereum.svg" alt="icon-eth"></img>
          <h1 class="highlight">0.041 ETH</h1>

          <section class="duration">
            <img class="clock" src="/images/icon-clock.svg" alt="icon-time">
            <h1>3 days left</h1>  
          </section>
        </section>
        <div class="spacer"></div>
        <section class="creator">
          <img src="/images/image-avatar.png" alt="image-avatar" />
          <h1>Creation of 
            <h1 class="name">
              &nbsp Jules Wyvern
            </h1>
            </h1>
        </section>
      </div>
    </div>
    <div class="attribution fem-title">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JoeKooler">JoeKooler</a>.
    </div>
  </body>
</html>
